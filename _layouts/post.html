---
layout: default
---
<article class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  </div>
  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
