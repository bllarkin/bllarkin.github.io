---
layout: default
---
<div>

  {{ content }}

  <h1 class="post-header">Posts</h1>
  
  <ul class="post-list">
    <table>
    {% for post in site.posts %}
      <tr>
        <td>{{ post.date | date: "%b %-d, %Y" }}</td>
        <td><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
    </table>
  </ul>
</div>
